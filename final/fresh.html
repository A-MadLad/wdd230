<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Bountiful Foods</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Here at Bountiful Foods, residents and tourists of California can browse and purchase locally-grown organic food products.">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <header>
        <a class="logo_link" href="index.html">
            <img id="logo" src="images/logo.png" alt="A picture of a strawberry.">
        </a>
        <a class="logo_link" href="index.html">
            <h1>Bountiful<br>Foods</h1>
        </a>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li class="active"><a href="fresh.html"><strong>Drinks</strong></a></li>
                <li><a href="about.html"><strong>About Us</strong></a></li>
            </ul>
        </nav>
        <button id="logIn" type="button">Log in</button>
    </header>

    <main>
        <form onsubmit="orderDrink(); return false;">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">First Name:<input id="fname" type="text" required></label>
                <label class="top">Email:<input id="email" type="email" required></label>
                <label class="top">Phone Number:<input id="phoneNum" type="tel" required></label>
            </fieldset>

            <fieldset>
                <legend>Build My Drink</legend>
                <label for="first_fruit" class="top">First Fruit:</label>
                <select name="fruit" id="first_fruit" required>
                    <option value="">Pick a fruit</option>
                </select>
                <label for="second_fruit" class="top">Second Fruit:</label>
                <select name="fruit" id="second_fruit" required>
                    <option value="">Pick a fruit</option>
                </select>
                <label for="third_fruit" class="top">Last Fruit:</label>
                <select name="fruit" id="third_fruit" required>
                    <option value="">Pick a fruit</option>
                </select>

                <div>Special Instructions (optional):</div>
                <label for="special_instructions">
                    <textarea id="special_instructions" name="spec_instructions" rows="4"
                        cols="50">Enter your special drink instructions here please.</textarea></label>
            </fieldset>

            <button type="submit" class="submitBtn">Order My Drink</button>
        </form>

        <h2>My Drink Order:</h2>
        <h3 id="first_name"></h3>
        <h3 id="email2"></h3>
        <h3 id="phone"></h3>
        <h3 id="fruit1"></h3>
        <h3 id="fruit2"></h3>
        <h3 id="fruit3"></h3>
        <h3 id="instructions"></h3>
    </main>

    <footer><strong>&copy;<span id="year"></span> | Adam Judd | WDD 230 Final Project | Last Modified: <span id="last"></span></strong>
        <a href="https://www.facebook.com/" target="_blank"><img src="images/fb_icon.jpg" alt="facebook logo"></a>
        <a href="https://twitter.com/?lang=en" target="_blank"><img src="images/tw_icon.png" alt="twitter logo"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="images/ig.png" alt="instagram logo"></a>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
